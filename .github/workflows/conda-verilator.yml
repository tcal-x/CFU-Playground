name: conda-verilator-ci
on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
      - 'CONTRIBUTING.md'
      - 'CODE_OF_CONDUCT.md'
      - 'AUTHORS'
jobs:
  verilator-conda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - run: lsb_release -a && uname -a
      - run: bash scripts/setup -ci
      - run: apt list
      - run: make env
      - run: ls env/downloads/conda-pkgs/ | cat
      - run: pwd && source env/conda/bin/activate cfu-common && source environment && yosys --version && pip list
      - run: pwd && source env/conda/bin/activate cfu-common && source environment && cd proj/proj_template_v && make software
      - run: pwd && source env/conda/bin/activate cfu-common && source environment && cd proj/proj_template_v && make PLATFORM=sim clean &&  make PLATFORM=sim run
